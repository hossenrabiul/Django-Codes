{% extends "base.html" %}

{% block content %}
<div class = "d-flex flex-wrap justipy-content-center px-5 py-5">
    {% for post in data %}
    <div class="col-sm-3">
        <div class="card mx-2">
          <div class="card-body ms-3">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content}}</p>
            <p class="card-text">Author : {{post.author.name}}</p>
            <p class="card-text">Category : 
                {% for cat in post.category.all%}
                <button class = "btn btn-warning btn-sm m-2" disabled> {{cat.name}} </button>
                {% endfor %}
            </p>
            <a href="{% url 'edit_post' post.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete_post' post.id %}" class="btn btn-primary">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock content %}
