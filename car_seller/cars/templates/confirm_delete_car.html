{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}



<div class="container mt-20">

    <h1 class="text-4xl font-bold pb-8 text-center">Confirm for Delete ?</h1>
    <form method="post" class="sm:w-3/5 md:w-[500px] m-auto
p-12 bg-white  rounded-md shadow-lg " novalidate>
        {% csrf_token %}
        {{form|crispy}} 
        <div>
            <button type="submit" class="bg-sky-600 hover:bg-sky-700 px-4 py-2 rounded-md text-white mt-10"> Confirm </button>
            
        </div>
    </form>
</div>

{% endblock%}
