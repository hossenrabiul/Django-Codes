{%extends 'base.html'%}
{% load crispy_forms_tags%}

{% block content %}
<div class="container mx-auto py-12 text-lg">
    <h1 class="text-center text-3xl font-semibold text-gray-800 mb-6">Add Car Info</h1>
    
    <div class="max-w-2xl mx-auto   p-8 rounded-lg ">
        <form method="post" enctype="multipart/form-data" action="" class="space-y-6" >
            {% csrf_token %}
            
            <!-- Render form fields with crispy forms -->
            {{ form|crispy }}

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="w-full bg-blue-500 text-white py-3 px-8 rounded-lg text-lg font-semibold hover:bg-blue-600 transition ease-in-out duration-300">
                    Publish
                </button>
            </div>
        </form>
    </div> 
</div>

{% endblock %}
